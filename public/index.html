<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta
      name="description"
      content="Aplikasi manajemen klinik terbaru di Indonesia"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Emedika"" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <base href="/" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Jago admin"" />
    <link rel="apple-touch-icon" href="./favicon.ico" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="jago admin" />

  <body class="content">
    <div id="modal"></div>
    <div id="app" class="content">
      <p style="display: none">JAGO LOAN ADMIN</p>

    <noscript>
      <div
        style="
          position: fixed;
          display: flex;
          z-index: 1000000;
          left: 0;
          color: rgb(255, 255, 255);
          justify-content: center;
          align-items: center;
          bottom: 50%;
          background: rgba(0, 0, 0, 0.5);
          width: 100%;
          height: 100px;
          padding: 8px;
        "
      >
        <h2>Website ini memerlukan javascript untuk dapat ditampilkan.</h2>
        <a href="https://www.enable-javascript.com/id/">
